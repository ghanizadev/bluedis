version: 2.1

orbs:
  node: circleci/node@5.1.0

jobs:
  setup:
    docker:
      - image: ghcr.io/ghanizadev/tauri-build-image:main
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - persist_to_workspace:
          root: .
          paths:
            - .

  build-app:
    docker:
      - image: ghcr.io/ghanizadev/tauri-build-image:main
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install prerequisites
          command: |
            sudo apt update
            sudo apt install xfce4 fakeroot -y
      - run:
          name: Build app
          command: npm run build:app

  build-all:
    docker:
      - image: ghcr.io/ghanizadev/tauri-build-image:main
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install prerequisites
          command: |
            sudo apt update
            sudo apt install xfce4 fakeroot -y
      - run:
          name: Build all
          command: npm run build:all

  build-ui:
    docker:
      - image: ghcr.io/ghanizadev/tauri-build-image:main
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Build UI
          command: npm run build:ui

  test:
    docker:
      - image: ghcr.io/ghanizadev/tauri-build-image:main
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Run tests
          command: npm run test

  coverage:
    docker:
      - image: ghcr.io/ghanizadev/tauri-build-image:main
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install Cargo reporter
          command: |
            cargo install cargo-tarpaulin
      - run:
          name: Generate coverage
          command: npm run coverage
      - run:
          name: Download cc-test-reporter
          command: |
            mkdir -p tmp/
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./tmp/cc-test-reporter
            chmod +x ./tmp/cc-test-reporter
      - run:
          name: Make coverage report
          command: ./tmp/cc-test-reporter format-coverage -t lcov -o tmp/codeclimate.json coverage/lcov.info
      - run:
          name: Upload coverage results to Code Climate
          command: |
            ./tmp/cc-test-reporter upload-coverage -i tmp/codeclimate.json

workflows:
  tests:
    when:
      matches:
        pattern: "^(?!master|develop|release).*$"
        value: << pipeline.git.branch >>
    jobs:
      - setup
      - test:
          requires:
            - setup
      - build-app:
          requires:
            - setup
      - build-ui:
          requires:
            - setup

  develop:
    when:
      equal: [develop, << pipeline.git.branch >>]
    jobs:
      - setup
      - coverage:
          requires:
            - setup
      - build-app:
          requires:
            - coverage
      - build-ui:
          requires:
            - coverage

  deploy:
    when:
      equal: [master, << pipeline.git.branch >>]
    jobs:
      - setup
      - coverage:
          requires:
            - setup
      - build-all:
          requires:
            - coverage
