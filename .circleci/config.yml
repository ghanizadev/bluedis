version: 2.1

orbs:
  node: circleci/node@4.7.0

jobs:
  setup:
    docker:
      - image: cimg/node:14.19.0
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - persist_to_workspace:
          root: .
          paths:
            - .
          
  build-app:
    docker:
      - image: cimg/node:14.19.0
    steps:
      - attach_workspace: 
          at: .
      - run:
          name: Install prerequisites
          command: |
            sudo apt update
            sudo apt install xfce4 fakeroot -y
      - run:
          name: Build app
          command: npm run pack
      - persist_to_workspace:
          root: .
          paths:
            - .

  test:
    docker:
      - image: cimg/node:14.19.0
    steps:
      - attach_workspace: 
          at: .
      - run:
          name: Run React tests with coverage
          command: npm run test:react -- --coverage
     - run:
         name: Run App tests #TODO Add coverage
         command: npm run test:app
      - persist_to_workspace:
          root: .
          paths:
            - .
  
  code-coverage:
    machine:
      image: ubuntu-2004:current
    steps:
      - attach_workspace: 
          at: .
      - run:
          name: Download cc-test-reporter
          command: |
            mkdir -p tmp/
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./tmp/cc-test-reporter
            chmod +x ./tmp/cc-test-reporter
      - run:
          name: Make coverage report
          command: ./tmp/cc-test-reporter format-coverage -t lcov -o tmp/codeclimate.json coverage/lcov.info
      - run:
          name: Upload coverage results to Code Climate
          command: |
            ./tmp/cc-test-reporter upload-coverage -i tmp/codeclimate.json

workflows:
  test:
    when:
      matches:
        pattern: "^(?!master|develop|release).*$"
        value: << pipeline.git.branch >>
    jobs:
      - setup
      - test:
          requires:
            - setup
      - build-app:
          requires:
            - setup

  deploy:
    when:
      equal: [ master, << pipeline.git.branch >> ]
    jobs:
      - setup
      - test:
          requires:
            - setup
      - code-coverage:
          requires:
            - test
      - build-app:
          requires:
            - test